        <div id="calendar-options" class="container">
          <div>
            Set day hour min/max:<br />
            <div id="maxMin-slider"></div>
          </div>
          <div>
            Number of periods per hour: <select id="period_length"> 
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          
          <div>
            Period selection:
            enable: <input name="enable_selection" type="radio" value="1" checked="checked">
            disable: <input name="enable_selection" type="radio" value="0">
          </div>
        </div>
        
        <div id="calendar"></div>
        
        <div id="controls" class="container">
          <div>
          Add a period:<br />
          Date (YYYY-MM-YY): <input type="text" id="date" placeholder="2013-02-16" value="2013-02-16"/>, time (HH:MM) from: <input type="text" id="start" placeholder="12:00" value="12:00"/> to <input type="text" id="end" placeholder="14:00" value="14:00"/>
          <input type="button" id="addAvailabilities" value="Highlight in calendar" />
          </div>
          
          <br /><br />
          
          <input type="button" id="getAvailabilities" value="Get selected periods from calendar" />
          <div id="availabilities"></div>
        </div>
